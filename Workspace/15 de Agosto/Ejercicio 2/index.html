<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap ejercicio 2</title>
</head>

<body>
    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(25, 79, 122);">
                <div class="p-3 bg-primary text-white text-center">Columna #1</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(37, 56, 22);">
                <div class="p-3 bg-secondary text-white text-center">Columna #2</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(18, 61, 61);">
                <div class="p-3 bg-success text-white text-center">Columna #3</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(22, 38, 43);">
                <div class="p-3 bg-danger text-white text-center">Columna #4</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(57, 20, 92);">
                <div class="p-3 bg-warning text-white text-center">Columna A</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(75, 140, 167);">
                <div class="p-3 bg-info text-white text-center">Columna B</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(51, 12, 30);">
                <div class="p-3 bg-dark text-white text-center">Columna C</div>
            </div>
        </div>
    </div>
</body>

</html>
